 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Celebration </title>
    <!-- استدعاء خط Poppins من Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif; /* خط أوضح وأنيق */
            text-align: center;
            background-color: #9abefa; /* Soft pink background */
            color: #000000;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #9abefa;
            padding: 1em;
            color: #020f69;
            font-size: 1.5em;
            font-weight: 600;
        }

        h1 {
            margin-bottom: 0;
        }

        main {
            display: none;
            padding: 2em;
        }

        p {
            font-size: 1.1em;
        }

        button {
            background-color: #000000;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2435d4;
        }

        #countdown {
            font-size: 1.3em;
            margin-top: 20px;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(192, 217, 247, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
        }

        #overlay p {
            font-size: 1.5em;
            color: #3b3b3b;
            margin-bottom: 20px;
        }

        
        #birthdayMessage {
            max-height: 350px;
            overflow-y: auto;
            padding: 1em;
            background: #ffffffa8;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            font-size: 1em;
            line-height: 1.6em;
            text-align: left;
        }

        /* للجوال */
        @media (max-width: 600px) {
            #birthdayMessage {
                font-size: 0.95em; 
                line-height: 1.5em;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1> My LoveOfMyLife Birthday  </h1>
    </header>

    <div id="overlay">
        <p>This site will be available in:</p>
        <p id="comingSoonCountdown"></p>
    </div>

    <main>
        <p>HAPPY BIRTHDAY MI AMOR</p> 
        
        <div id="birthdayMessage"></div>
        <button onclick="displayBirthdayMessage()">Click me for a cute surprise! </button>
        <br><br>
        <button onclick="displayPlaylist()">Click here for another suprise! </button>
        <p id="playlist"></p>

        <div id="countdown"></div>
    </main>

    <script>

        }

        function displayPlaylist() {
            document.getElementById("playlist").innerHTML = "Here is your playlist!!";
            window.open("https://music.apple.com/sa/playlist/hbd/pl.u-gxblM4Rsb4KxMXJ", "_blank");
        }

        const countdownDate = new Date("January 26, 2026 00:00:00").getTime();

        const countdownInterval = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            if (distance > 0) {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = `This site will be available in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
                document.getElementById("comingSoonCountdown").innerHTML = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
            } else {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "💋💋 "  ;
                document.getElementById("overlay").style.display = "none";
                document.querySelector("main").style.display = "block";
            }
        }, 1000);
    </script>
</body>
</html>
